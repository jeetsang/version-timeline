<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"
             ng-repeat="project in projects | orderBy : predicate = 'name.toUpperCase()' : reverse=false">

            <div ng-controller="popUpController"><label ng-click="clickToOpen(project.name)">{{project.name}}</label> <a href="#/project/{{project.name}}">(+)</a></div>

            <div ng-repeat="release in project.releases | orderBy : predicate = '-releaseDate' : reverse=false">
                <span>{{release.versionNumber}}</span>
                <span>{{release.releaseDate}}</span>
                <span>{{release.releaseName}}</span>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div chart chart-data="{{projects}}"></div>
    <script>

    </script>
</div>
